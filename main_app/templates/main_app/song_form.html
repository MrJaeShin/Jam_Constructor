{% extends 'base.html' %} {% block content %}

{% if object %}
 <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
<div class="block">
  <div class="hero">
    <div class="hero-body">
      <h1 class="title has-text-white">Add Song</h1>
      <p class="subtitle has-text-white">Add any song you like!</p>
    </div>
  </div>
</div>
{% endif %}
<div class="block">
<div class="container is-fluid">

    <div class="box">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="content is-large">
          <table class="table">
            {{ form }}
          </table>
          <div class="level">
            <div class="level-right">
              <div class="level-item">
                <input type="submit" value="submit" class="button is-success" />
              </div>
              <div class="level-item">
              {% if object %}
                <a href="{% url 'songs_details' song.id %}" class="button is-danger"
                >cancel</a
                >
              {% else %}
              <a href="{% url 'songs_index' %}" class="button is-danger"
                >cancel</a
                >
              {% endif %}
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("id_name").className = "input is-rounded is-primary";
  document.getElementById("id_artist").className =
    "input is-rounded is-primary";
  document.getElementById("id_album").className = "input is-rounded is-primary";
  document.getElementById("id_year").className = "input is-rounded is-primary";
</script>

{% endblock %}
