{% extends 'base.html' %} {% block content %}
<div class="block">
  <div class="hero is-primary">
    <div class="hero-body">
      <h1 class="title">Add Song</h1>
    </div>
  </div>
</div>
<div class="box">
<div class="columns">
  
  <form class="form" action="" method="POST">
    <!-- Django requires the following for security -->
    {% csrf_token %}
    
      
    <div class="column is-12">
    <table class="table is striped">
          <!-- Render the inputs/labels inside of <tr> & <td>s -->
            {{ form }}
          </table>
        </div>
          <input type="submit" value="Submit!" class="button is-success" />
        
      </form>
  </div>
  </div>

<script>
  document.getElementById("id_name").className = "input is-rounded is-primary";
  document.getElementById("id_artist").className = "input is-rounded is-primary";
  document.getElementById("id_album").className = "input is-rounded is-primary";
  document.getElementById("id_year").className = "input is-rounded is-primary";
</script>

{% endblock %}
