{% extends 'base.html' %} {% block content %}
<div class="block">
  <div class="hero">
    <div class="hero-body">
      <h1 class="title has-text-white">Log In</h1>
    </div>
  </div>
</div>

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  <div class="box">
    <div class="content is-large">{{ form.as_p }}</div>
    <input type="submit" class="button is-primary" value="Log In" />
  </div>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<script>
  document.getElementById("id_username").className = "input";
  document.getElementById("id_password").className = "input";
</script>

{% endblock %}
